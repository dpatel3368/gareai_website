<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>GareAI - AR for Blue Collar Industries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
        <meta name="keywords" content="bootstrap 5, premium, marketing, multipurpose" />
        <meta content="Themesbrand" name="author" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico" />

        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.min.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                  </div>
            </div>
        </div>

        <section class="bg-account-pages vh-100 d-flex align-items-center bg-center position-relative" style="background-image: url(images/auth-bg.png);">
            
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="form-bg bg-white shadow">
                            <div class="p-4">
                                <div class="text-center mt-3 brand-logo">
                                    <a href="index-1.html">
                                        <img src="images/logo-dark.png" alt="" class="logo-dark" height="30" />
                                        <img src="images/logo-light.png" alt="" class="logo-light" height="30" />
                                    </a>
                                    <p class="text-muted mt-2">Please fill in the details and one of our representatives will get back to you.</p>
                                </div>
                                <div class="p-3">
                                    <form novalidate="" action="#" method="get" class="av-invalid">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input name="name" required="" placeholder=" Enter Name" id="name" type="text" class="form-control" value="" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Company Name</label>
                                            <input name="email" required="" placeholder="Enter company name" id="email" type="email" class="form-control" value="" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="userpassword" class="form-label">Email</label>
                                            <input name="password" required="" placeholder="Enter email" id="userpassword" type="password" class="form-control" value="" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="userpassword" class="form-label">Message</label>
                                            <textarea name="password" required="" placeholder="Enter Message" id="userpassword" class="form-control" style="height: 130px;"></textarea>
                                        <div class="d-grid mt-3">
                                            <button type="submit" class="btn-primary btn btn-none">Submit</button>
                                        </div>
                                    </form><!-- end form -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </section>
        <!-- end section -->

        <!-- Style switcher -->
        <div id="style-switcher">
            <div class="bottom">
                <a href="javascript: void(0);" id="mode" class="mode-btn text-white">
                    <i class="mdi mdi-white-balance-sunny mode-light"></i>
                    <i class="mdi mdi-moon-waning-crescent mode-dark"></i>
                </a>
                <a href="javascript: void(0);" class="settings" onclick="toggleSwitcher()"><i class="mdi mdi-cog  mdi-spin"></i></a>
            </div>
        </div>

        <!-- javascript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/smooth-scroll.polyfills.min.js"></script>

        <script src="https://unpkg.com/feather-icons"></script>

        <!-- App Js -->
        <script src="js/app.js"></script>
    </body>
</html>
